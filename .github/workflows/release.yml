name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
            lib_ext: .so
          - os: macos-latest
            platform: darwin-arm64
            lib_ext: .dylib
          - os: windows-latest
            platform: windows-x86_64
            lib_ext: .dll
            experimental: true  # Windows build is optional (see issue #1)

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install CMake (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y cmake

      - name: Build llama.cpp (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd vendor/llama.cpp
          CC="zig cc" CXX="zig c++" cmake -B build -DLLAMA_BUILD_EXAMPLES=OFF -DLLAMA_BUILD_TESTS=OFF -DLLAMA_CURL=OFF -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE=Release -DCMAKE_POSITION_INDEPENDENT_CODE=ON
          cmake --build build -j$(nproc)

      - name: Build llama.cpp (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd vendor/llama.cpp
          cmake -B build -DLLAMA_BUILD_EXAMPLES=OFF -DLLAMA_BUILD_TESTS=OFF -DLLAMA_CURL=OFF -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE=Release -DCMAKE_POSITION_INDEPENDENT_CODE=ON
          cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Build llama.cpp (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd vendor/llama.cpp
          cmake -B build -DLLAMA_BUILD_EXAMPLES=OFF -DLLAMA_BUILD_TESTS=OFF -DLLAMA_CURL=OFF -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release -j $env:NUMBER_OF_PROCESSORS

      - name: Debug library locations (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "=== Looking for .lib files ==="
          Get-ChildItem -Path vendor/llama.cpp/build -Recurse -Filter "*.lib" | Select-Object FullName
          echo "=== Looking for .a files ==="
          Get-ChildItem -Path vendor/llama.cpp/build -Recurse -Filter "*.a" | Select-Object FullName
        shell: pwsh

      - name: Build driver
        run: zig build -Doptimize=ReleaseFast

      - name: Create tarball (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist/granville-llama
          cp zig-out/lib/libgranville_llama${{ matrix.lib_ext }} dist/granville-llama/
          cp driver.json dist/granville-llama/
          cd dist
          tar -czvf granville-llama-${{ matrix.platform }}.tar.gz granville-llama/

      - name: Create tarball (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p dist/granville-llama
          cp zig-out/bin/granville_llama${{ matrix.lib_ext }} dist/granville-llama/
          cp driver.json dist/granville-llama/
          cd dist
          tar -czvf granville-llama-${{ matrix.platform }}.tar.gz granville-llama/
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: granville-llama-${{ matrix.platform }}
          path: dist/granville-llama-${{ matrix.platform }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
